<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="product.css">
   
</head>
<body>
    <header>
        
            <div class="logo">
                <a href="#"><img class="myntra_page" src="myntra_logo.webp" alt="Myntra "></a>
            </div>

            <nav class="navbar">
                <div class="deliver">

                    <p class="address1">Deliver to</p>
                    <div class="deliver-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="address2"><a href="#"> India</a></p>
                    </div>    
                </div>
                <a href="#">Categories</a>

            </nav>

            <div class="searchbar">
                <span class="material-symbols-outlined search-icon"> search</span>
                <input class="search-input" placeholder="Search for products,brands and more...">
            </div>

            <div class="action-bar">
                <div class="action"> 
                    <span class="material-symbols-outlined 
                    action-icon">person</span>
                     <span class="action-name">Profile</span>
                </div>

                <div class="action"> 
                    <span class="material-symbols-outlined 
                    action-icon">favorite</span>
                     <span class="action-name">Wishlist</span>
                </div>
            

                <div class="action"> 
                    <span class="material-symbols-outlined 
                    action-icon">shopping_bag</span>
                     <span class="action-name">Bag</span>
                </div>
            </div>
          
    </header>
    
</body>
</html>
